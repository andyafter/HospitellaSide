<ion-view view-title="Retrive Clinic">
  <ion-content ng-controller="AppCtrl">
    <div class="list">

      <label class="item item-input" type="item-text-wrap" >
        <input type="text" placeholder="Name" ng-model="form.name">
      </label>
    </div>
    <button class="button button-small button-outline button-positive" ng-click="retrive(form)">Retrive Clinic</button>

    <p id="retinfo"></p>

  </ion-content>
</ion-view>
